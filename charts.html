<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--During development turn off caching-->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Sonify</title>
    <link rel="stylesheet" href="fabric.css">
    <link rel="stylesheet" href="fabric.components.css">
    
    <script src="https://getfirebug.com/firebug-lite-debug.js"></script>
    
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/Office.js" type="text/javascript"></script>
    <script src="charts.js"></script>
    <script src="../datatomusic/dtm.js"></script>
    
</head>
<body style="padding:5px;">
    <button id="refresh" class="ms-Button ms-Button--primary"><span class="ms-Button-label">Scan Sheet</span><span class="ms-Button-description">Clicking this button scans the sheet to detect all data.</span> </button>

	<p>
        Data Source:<br>
		<select id="selectItem" autofocus></select>
    </p>
    <p>
        Data Stream:<br>
		<select multiple id="selectSeries" disabled="disabled"><option selected="selected" disabled="disabled">Select data series to listen</option></select> 
    </p>
	<p>
        Playback Speed:<br>
		<select id="speed">
			<option value="0.25">25%</option>
			<option value="0.5">50%</option>
			<option value="0.75">75%</option>
			<option selected="selected" value="1">100%</option>
			<option value="1.5">150%</option>
			<option value="2">200%</option>
		</select> 
    </p>
    <button id="sonify" class="ms-Button ms-Button--primary" disabled><span class="ms-Button-label">Sonify data</span><span class="ms-Button-description">Play the sonified data</span> </button>

</body>
</html>
